<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather Forecast Application</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <header>
      <h1>Weather Forecast</h1>
      <form class="search-form" id="search-form">
        <input
          type="search"
          placeholder="Enter City"
          required
          id="search-input"
        />
        <input type="submit" value="Search" id="search-button" />
      </form>
    </header>
    <div class="forecast-container">
      <main>
        <h2 id="city"></h2>
        <h3 id="local-time"></h3>
        <div class="weather-data">
          <div class="weather-temperature-and-icon-container">
            <div id="temperature"></div>
            <div id="temperature-unit">°F</div>

            <div id="icon"></div>
          </div>
          <div class="weather-details">
            <p>
              <span id="description"></span>
              <br />
              Humidity: <span id="humidity"></span>
              <br />
              Wind: <span id="wind"></span>
            </p>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="row">
            <div class="col-2">
              <div class="weather-forecast-date">Thu</div>
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
                width="42"
              />
              <div class="weather-forecast-temperatures">
                <span class="weather-forecast-temperature-max"> 18° </span>
                <span class="weather-forecast-temperature-min"> 12° </span>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <footer>
      Coded by
      <a href="https://github.com/NicStevens" target="_blank">Nicky Stevens</a>
      and hosted on
      <a
        href="https://github.com/NicStevens/weather-application"
        target="_blank"
        >GitHub</a
      >
      <br />
      Website hosted on
      <a href="https://nicky-stevens-weather-application.netlify.app/"
        >Netlify</a
      >
      <script src="src/index.js"></script>
    </footer>
  </body>
</html>
