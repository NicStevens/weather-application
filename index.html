<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather Forecast Application</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <header>
      <h1>Weather Forecast</h1>
      <form class="search-form" id="search-form">
        <input
          type="search"
          placeholder="Enter City"
          required
          id="search-input"
        />
        <input type="submit" value="Search" id="search-button" />
      </form>
    </header>
    <div class="forecast-container">
      <main>
        <h2 id="city"></h2>
        <h3 id="local-time">Tuesday 14:49</h3>
        <div class="weather-data">
          <div class="weather-temperature-and-icon-container">
            <span id="temperature"></span>
            <span id="temperature-unit">°F</span>

            <span id="weather-icon">☀️</span>
          </div>
          <div class="weather-details">
            <p>
              Mostly sunny
              <br />
              Humidity: 90%
              <br />
              Wind: 3.3km/h
            </p>
          </div>
        </div>
      </main>
    </div>
    <footer>
      Coded by
      <a href="https://github.com/NicStevens" target="_blank">Nicky Stevens</a>,
      hosted on
      <a
        href="https://github.com/NicStevens/weather-application"
        target="_blank"
        >GitHub</a
      >
      and website hosted on
      <a href="https://nicky-stevens-weather-application.netlify.app/"
        >Netlify</a
      >
      <script src="src/index.js"></script>
    </footer>
  </body>
</html>
